<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>予算追加</title>
</head>

<body>
    <div th:replace="fragment/fragment::header"></div>
    <div layout:fragment="content">
        <div style="text-align: center;">
            <h1 th:text="'予算設定 - ' + ${budget.category.name}"></h1>

            <form th:action="@{/admin/budget/set-budget}" th:object="${budget}" method="post">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{category.id}" />
                <label>金額: <input type="number" th:field="*{amount}" required></label>
                <button type="submit">保存</button>
            </form>

            <a th:href="@{/admin/category/list}">戻る</a>
            <div th:insert="fragment/fragment::footer"></div>
</body>

</html>
